name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck Convex
        run: ./node_modules/.bin/tsc -p convex -noEmit --pretty false

      - name: Typecheck App
        run: ./node_modules/.bin/tsc -p . -noEmit --pretty false

      - name: Verify Auth Guards
        run: npm run test:authz

      - name: Run Unit Tests
        run: npm test

      - name: Build Frontend
        run: npm run build
