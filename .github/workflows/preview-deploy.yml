name: Preview Deploy

on:
  pull_request:

permissions:
  contents: read

jobs:
  preview:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ secrets.CONVEX_DEPLOY_KEY != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Deploy preview backend + build
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          AUTH_WORKOS_ID: ${{ secrets.AUTH_WORKOS_ID }}
          AUTH_WORKOS_SECRET: ${{ secrets.AUTH_WORKOS_SECRET }}
          AUTH_WORKOS_ISSUER: ${{ secrets.AUTH_WORKOS_ISSUER }}
          AUTH_WORKOS_CONNECTION: ${{ secrets.AUTH_WORKOS_CONNECTION }}
          NEXT_PUBLIC_WORKOS_CONNECTION: ${{ secrets.NEXT_PUBLIC_WORKOS_CONNECTION }}
        run: npx convex deploy --cmd 'npm run build'
